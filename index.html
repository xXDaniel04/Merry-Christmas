<!-- Inspiration: https://dribbble.com/shots/1353895-Claus-and-Company                                     -->
<!-- Font:        https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@600&display=swap -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@600&display=swap">
    <title>Merry Christmas</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="wrapper"></div>
        <h1>Merry Christmas</h1>
        <div class="container">
            <div class="santa">
                <div class="hand-left"></div>
                <div class="hand-right"></div>
                <div class="hat"></div>
                <div class="face">
                    <div class="beard"></div>
                    <div class="eyes"></div>
                </div>
                <div class="belt"></div>
                <div class="shoe"></div>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="stocking">
            <div class="stocking_upper">
                <div class="rope-1">
                    <div class="circle-1"></div>
                </div>
                <div class="rope-2">
                    <div class="circle-2"></div>
                </div>
                <div class="circle-3"></div>
                <div class="gift">
                    <div class="ribbon"></div>
            </div>
        </div>
    </div>
    <div class="stocking_lower">
        <div class="cir-1"></div>
        <div class="cir-2"></div>
    </div>
</body>
</html>
